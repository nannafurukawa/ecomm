version: '3.9'
services:

  product:
    image: eccom/product
    build: product
    volumes:
     - ./product:/app 
    ports:
      - 3000:3000

  account: 
    image: eccom/account
    build: account
    volumes:
      - ./account:/app 
    ports:
      - 3001:3001    
      
  db:
    image: mysql
    volumes:
      - "mysql-data:/var/lib/mysql"
      - "mysql-log:/var/log/mysql"
      - "mysql-conf:/etc/mysql/conf.d"
    restart: unless-stopped
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_DATABASE: db
      MYSQL_USER: db
      MYSQL_PASSWORD: dbpw
  
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
      
volumes:
  mysql-data:
    driver: local
  mysql-log:
    driver: local
  mysql-conf:
    driver: local